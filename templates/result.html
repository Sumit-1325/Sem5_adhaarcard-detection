<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Analysis Result</h1>
        {% if results.error %}
            <div class="verdict-box forged">
                <h2>Error</h2>
                <p>{{ results.error }}</p>
            </div>
        {% else %}
            <div class="verdict-box {{ 'forged' if 'Forged' in results.verdict else 'authentic' }}">
                <h2>Verdict: {{ results.verdict }}</h2>
                <p>ELA Tamper Score: {{ results.ela_score }}</p>
            </div>
            <div class="image-grid">
                <div>
                    <h3>Cropped Photograph</h3>
                    <img src="{{ url_for('static', filename=results.main_photo_path.split('/')[-1]) }}?v={{ range(1, 1000) | random }}" alt="Main Photo">
                </div>
                <div>
                    <h3>ELA Heatmap</h3>
                    <img src="{{ url_for('static', filename=results.ela_image_path.split('/')[-1]) }}?v={{ range(1, 1000) | random }}" alt="ELA Result">
                </div>
            </div>
        {% endif %}
        <a href="/"><button>Analyze Another Document</button></a>
    </div>
</body>
</html>
